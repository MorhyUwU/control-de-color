<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tonalidad de Color en RGB</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #colorDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); /* Color inicial en rojo */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi PÃ¡gina Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center">Cambiar Tonalidad de Color en RGB</h1>
        <div id="colorDiv" class="mx-auto mb-3"></div>
        <div class="form-group">
            <label for="red">Rojo:</label>
            <input type="range" class="form-control-range" id="red" min="0" max="255" value="255">
        </div>
        <div class="form-group">
            <label for="green">Verde:</label>
            <input type="range" class="form-control-range" id="green" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="blue">Azul:</label>
            <input type="range" class="form-control-range" id="blue" min="0" max="255" value="0">
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 Mazapan. Todos los derechos reservados.</p>
    </footer>

    <!-- Agregar enlace a Bootstrap JS y jQuery (opcional) para la funcionalidad de los controles -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redSlider = document.getElementById("red");
        const greenSlider = document.getElementById("green");
        const blueSlider = document.getElementById("blue");
        const colorDiv = document.getElementById("colorDiv");

        function actualizarColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;

            colorDiv.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        }

        redSlider.addEventListener("input", actualizarColor);
        greenSlider.addEventListener("input", actualizarColor);
        blueSlider.addEventListener("input", actualizarColor);
    </script>
</body>
</html>
